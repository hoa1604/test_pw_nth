name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests on'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - chromium
          - firefox
          - webkit
          - mobile-chrome
      test_type:
        description: 'Type of tests to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ui
          - api
          - regression
          - smoke
      environment:
        description: 'Environment to test'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - staging
          - development

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        include:
          - browser: chromium
            os: ubuntu-latest
          - browser: firefox
            os: ubuntu-latest
          - browser: webkit
            os: ubuntu-latest
          - browser: mobile-chrome
            os: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Create test results directory
      run: mkdir -p test-results

    - name: Run Playwright tests (All browsers)
      if: ${{ github.event.inputs.browser == 'all' || github.event.inputs.browser == '' }}
      run: npm run test
      env:
        BASE_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.demoblaze.com/' || github.event.inputs.environment == 'development' && 'http://localhost:3000/' || 'https://demoblaze.com/' }}

    - name: Run Playwright tests (Specific browser)
      if: ${{ github.event.inputs.browser != 'all' && github.event.inputs.browser != '' }}
      run: npm run test:${{ github.event.inputs.browser }}
      env:
        BASE_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.demoblaze.com/' || github.event.inputs.environment == 'development' && 'http://localhost:3000/' || 'https://demoblaze.com/' }}

    - name: Run specific test type
      if: ${{ github.event.inputs.test_type != 'all' && github.event.inputs.test_type != '' }}
      run: |
        case "${{ github.event.inputs.test_type }}" in
          "ui") npm run test:ui-tests ;;
          "api") npm run test:api ;;
          "regression") npm run test:regression ;;
          "smoke") npm run test:smoke ;;
        esac
      env:
        BASE_URL: ${{ github.event.inputs.environment == 'staging' && 'https://staging.demoblaze.com/' || github.event.inputs.environment == 'development' && 'http://localhost:3000/' || 'https://demoblaze.com/' }}

    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  # Notification job
  notify:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
    - name: Notify on success
      if: needs.test.result == 'success'
      run: echo "All tests passed successfully!"
      
    - name: Notify on failure
      if: needs.test.result == 'failure'
      run: echo "Some tests failed. Check the reports for details."